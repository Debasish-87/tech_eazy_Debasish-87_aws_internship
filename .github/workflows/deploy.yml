name: Deploy Java App to EC2

on:
  push:
    branches:
      - feature/devops-assignment-3  
    tags:
      - deploy-dev

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      AWS_REGION: ap-south-1
      TF_VAR_aws_region: ap-south-1
      TF_VAR_logs_bucket_name: techeazy-dev-logs-debasish-87
      TF_VAR_project_name: techeazy-devops
      TF_VAR_environment: dev
      STAGE: dev

    steps:
      - name: ‚è¨ Checkout Code
        uses: actions/checkout@v3

      - name: üîê Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: ‚öôÔ∏è Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: üöÄ Terraform Init
        run: terraform init

      - name: üì¶ Terraform Plan
        run: terraform plan -var-file="dev_config.tfvars"

      - name: ‚úÖ Terraform Apply
        run: terraform apply -auto-approve -var-file="dev_config.tfvars"

      - name: üåê Get EC2 Public IP
        id: instance
        run: |
          echo "INSTANCE_IP=$(terraform output -raw instance_public_ip)" >> $GITHUB_ENV

      - name: ‚è≥ Wait for EC2 to Start (Retry-based)
        run: |
          echo "Waiting for EC2 instance to become reachable..."
          for i in {1..15}; do
            if nc -zv $INSTANCE_IP 22 2>/dev/null; then
              echo "EC2 is up!"
              exit 0
            else
              echo "Retrying SSH (attempt $i)..."
              sleep 10
            fi
          done
          echo "EC2 instance not reachable on port 22"
          exit 1

      - name: üîê SSH into EC2 and Show App Logs
        uses: appleboy/ssh-action@master
        with:
          host: ${{ env.INSTANCE_IP }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
          script: |
            echo "Recent Application Log:"
            sudo tail -n 30 /home/ubuntu/techeazy-devops/app.log || echo "Log file not found!"

      - name: üîç Validate Application on Port 80
        run: |
          echo "Validating app on http://${INSTANCE_IP} ..."
          for i in {1..10}; do
            if curl -s --fail http://${INSTANCE_IP}; then
              echo "‚úÖ App is healthy and serving on port 80"
              exit 0
            else
              echo "Waiting for app to be ready (attempt $i)..."
              sleep 10
            fi
          done
          echo "‚ùå App failed health check on port 80"
          exit 1
