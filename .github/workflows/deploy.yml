name: Terraform Deployment

on:
  push:
    branches:
      - feature/devops-assignment-3  
    tags:
      - 'v*'

jobs:
  terraform:
    name: Clean Existing Resources & Apply Terraform
    runs-on: ubuntu-latest

    env:
      AWS_REGION: ap-south-1

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Terraform Init
        run: terraform init -reconfigure

      - name: Import Existing Resources If Needed
        run: |
          set -e
          ACCOUNT_ID=$(aws sts get-caller-identity --query "Account" --output text)

          # Check and import IAM Roles
          if aws iam get-role --role-name dev_s3_read_role 2>/dev/null; then
            terraform import aws_iam_role.s3_read_role dev_s3_read_role
          fi

          if aws iam get-role --role-name dev_s3_write_role 2>/dev/null; then
            terraform import aws_iam_role.s3_write_role dev_s3_write_role
          fi

          # Check and import IAM Policies
          if aws iam list-policies --scope Local | grep -q dev_s3_read_policy; then
            terraform import aws_iam_policy.s3_read_policy arn:aws:iam::$ACCOUNT_ID:policy/dev_s3_read_policy
          fi

          if aws iam list-policies --scope Local | grep -q dev_s3_write_policy; then
            terraform import aws_iam_policy.s3_write_policy arn:aws:iam::$ACCOUNT_ID:policy/dev_s3_write_policy
          fi

          # Check and import S3 bucket
          if aws s3api head-bucket --bucket techeazy-dev-logs-debasish-87 2>/dev/null; then
            terraform import aws_s3_bucket.logs_bucket techeazy-dev-logs-debasish-87
          fi

      - name: Terraform Plan
        run: terraform plan -var-file="dev_config.tfvars"

      - name: Terraform Apply
        run: terraform apply -auto-approve -var-file="dev_config.tfvars"
