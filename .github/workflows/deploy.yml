name: Deploy Java App to EC2

on:
  push:
    branches:
      - feature/devops-assignment-3
    tags:
      - 'v*'

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      AWS_REGION: ap-south-1
      TF_VAR_aws_region: ap-south-1
      TF_VAR_logs_bucket_name: techeazy-dev-logs-debasish-87
      TF_VAR_project_name: techeazy-devops
      TF_VAR_environment: dev
      STAGE: dev

    steps:
      - name: â¬ Checkout Code
        uses: actions/checkout@v3

      - name: ğŸ” Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: âš™ï¸ Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: ğŸš€ Terraform Init
        run: terraform init

      - name: ğŸ“¦ Terraform Plan
        run: terraform plan -var-file="dev_config.tfvars"

      - name: âœ… Terraform Apply
        run: terraform apply -auto-approve -var-file="dev_config.tfvars"

      - name: ğŸŒ Get EC2 Public IP
        id: instance
        run: |
          echo "INSTANCE_IP=$(terraform output -raw instance_public_ip)" >> $GITHUB_ENV
          echo "EC2 Public IP: $INSTANCE_IP"

      - name: â³ Wait for instance and app to be ready
        run: |
          echo "â³ Sleeping 60 seconds to allow EC2 and Spring Boot app to fully start..."
          sleep 60

      - name: ğŸŒ Validate App on Port 80
        run: |
          echo "ğŸŒ Validating app at http://${INSTANCE_IP} ..."
          for i in {1..40}; do  # ğŸ” 40 attempts
            STATUS=$(curl -o /dev/null -s -w "%{http_code}" http://${INSTANCE_IP})
            if [[ "$STATUS" == "200" ]]; then
              echo "âœ… App is healthy and returned HTTP 200 on attempt $i"
              exit 0
            else
              echo "â³ Attempt $i: App not ready yet, got HTTP $STATUS"
              sleep 15  # ğŸ’¤ wait 15 seconds per try
            fi
          done
          echo "âŒ App failed health check after 40 attempts (~10 mins)"
          exit 1
