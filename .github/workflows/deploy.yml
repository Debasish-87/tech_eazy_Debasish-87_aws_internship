name: Terraform Deployment

on:
  push:
    branches:
      - feature/devops-assignment-3  
    tags:
      - 'v*'

jobs:
  terraform:
    name: Terraform Destroy & Apply (Clean Infra)
    runs-on: ubuntu-latest

    env:
      AWS_REGION: ap-south-1

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Terraform Init
        run: terraform init

      - name: Terraform Destroy (Clean Old Infra)
        run: terraform destroy -auto-approve -var-file="dev_config.tfvars" || echo "Nothing to destroy or already destroyed."

      - name: Terraform Apply (Fresh Infra)
        run: terraform apply -auto-approve -var-file="dev_config.tfvars"
